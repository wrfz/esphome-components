name: ESPHome UART Test

on:
  push:
    branches:
      - wokwi
  pull_request:

jobs:
  test-esp:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Node.js and Wokwi CLI
      run: |
        sudo apt update
        sudo apt install -y git npm
        git clone https://github.com/wokwi/wokwi-cli
        cd wokwi-cli
        npm install
        echo "Verifiziere Installation:"
        echo "Vor npm link -> which wokwi-cli:"
        which wokwi-cli || echo "wokwi-cli nicht gefunden"
        echo "FÃ¼hre sudo npm link aus:"
        sudo npm link
        echo "Nach npm link -> which wokwi-cli:"
        which wokwi-cli || echo "wokwi-cli nicht gefunden"

    - name: Install Python dependencies
      run: |
        pip install esphome pytest pyserial

    - name: Run Wokwi simulation with UART tests
      run: |
        wokwi-cli exec \
          --project=./wokwi-project \
          --command="pytest test/test_uart_test.py --disable-warnings"